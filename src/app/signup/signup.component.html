<section class="blog_item_section blog_section section_padding">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
        
          <form #teamForm="ngForm" (ngSubmit)="teamForm.form.valid && onSubmit(teamForm)">
            <div class="form-group">
 <label>Name</label>
 <input type="text" class="form-control" [ngModelOptions]="{standalone:true}" [(ngModel)]="team.name" #name="ngModel"
 [ngClass]="{ 'is-invalid': teamForm.submitted && name.invalid }" required>
 <div *ngIf="teamForm.submitted && name.invalid" class="invalidfeedback" >
 <p *ngIf="name.errors.required">Name is required</p>
 </div>
 </div>
 <div class="form-group">
 <label>Email</label>
 <input type="email" class="formcontrol" [ngModelOptions]="{standalone: true}" [(ngModel)]="team.email" #email="ngModel"
 [ngClass]="{ 'is-invalid': teamForm.submitted && email.invalid }" email required>
 <div *ngIf="teamForm.submitted && email.invalid" class="invalidfeedback">
 <div *ngIf="email.errors.required">Email is required</div>
 <div *ngIf="email.errors.email">Email format is invalid </div>
 </div>
 </div>
 <div class="form-group">
 <label>Foundation</label>
 <input type="text" class="form-control" [ngModelOptions]="{standalone:
true}" [(ngModel)]="team.foundation" #foundation="ngModel"
 [ngClass]="{ 'is-invalid': teamForm.submitted && foundation.invalid }"
minlength="4" required>
 <div *ngIf="teamForm.submitted && foundation.invalid" class="invalidfeedback">
 <div *ngIf="foundation.errors.required">Foundation is required</div>
 <div *ngIf="foundation.errors.minlength">Foundation must have at least
4 characters </div>
 </div>
 </div>
 <div class="form-group">
 <button class="btn btn-danger btn-block">Submit</button>
 </div>
</form>
        
        
        
        </div>
      </div>
    </div>
</section>
